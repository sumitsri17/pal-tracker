buildscript {
    ext {
        springBootVersion = "2.0.6.RELEASE"
    }

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:$springBootVersion"
    }
}


plugins {
    id "java"
}

apply plugin: 'org.springframework.boot'

repositories {
    mavenCentral()
}

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web:$springBootVersion")
    testCompile("org.springframework.boot:spring-boot-starter-test:$springBootVersion")
}

bootRun{
    environment WELCOME_MESSAGE : "hello"
    environment PORT : "8675"
    environment MEMORY_LIMIT : "12G"
    environment CF_INSTANCE_INDEX : "34"
    environment CF_INSTANCE_ADDR : "123.sesame.street"
}

test {
    environment WELCOME_MESSAGE : "Hello from test"
}